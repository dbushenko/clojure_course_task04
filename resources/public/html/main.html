    <script type="text/javascript">
      // This function is used to dynamically create a form and post it
      // to the url '/article/delete/:id'.
      //
      function deleteArticle(id)
      {
      var form = document.createElement("form");
      form.setAttribute("method", "POST");
      form.setAttribute("action", "/article/delete/"+id);
      document.body.appendChild(form);
      form.submit();
      }
    </script>

      <div class="page-region-content">
        <div  id="article-grid" class="grid" style="padding-top: 15px;">
